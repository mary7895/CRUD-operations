<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="stylesheet" href="style1.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="Cont">
      <div class="container">
        <label for="productName" class="label_1">Product Name: </label>
        <input class="input1" type="text" id="productName" />
      </div>
      <div class="container">
        <label for="productPrice" class="label_1">Product Price: </label>
        <input class="input1" type="number" id="productPrice" />
      </div>
      <div class="container">
        <label class="label_1" for="productCategory">Product Category: </label>
        <input class="input1" type="text" id="productCategory" />
      </div>
      <div class="container">
        <label class="label_1" for="productDescription"
          >Product Description:</label
        >
        <textarea class="input1" type="text" id="productDescription"></textarea>
      </div>
      <button id="addBtn" class="addbottom">Add Product</button>
    </div>

    <div class="Cont">
      <div class="ss">
        <input id="search" class="searchProducts" />
      </div>

      <table class="table">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Description</th>
          <th>Action</th>
          <th>Action</th>
        </tr>
        <tbody id="data"></tbody>
      </table>
    </div>

    <script src="main.js"></script>

  </body>
</html>
